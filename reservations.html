        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today</h3>
        <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
            <p>Mandatory fields are marked with an asterisks(*)</p>
            <label for="myFName"><span>*</span>First Name: </label>
            <input type="text" id="myFName" name="myFName" required>
            <label for="myLName"><span>*</span>Last Name: </label>
            <input type="text" id="myLName" name="myLName" required>

           <label for="myEmail"><span>*</span>Email:</label>
           <input type="email" id="myEmail" name="myEmail" required>

           <label for="myPhone">Phone:</label>
           <input type="phone" id="myPhone" name="myPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
           placeholder="123-456-5678">

           <label for="myArrival">Arrival:</label>
           <input type="date" id="myArrival" name="myArrival">

           <label for="myNights">Nights:</label>
           <input type="number" id="myNights" name="myNights" min="1" max="14">

           <label for="myComments">comments:</label>
           <textarea id="myComments" name="myComments" required></textarea>

            <input type="submit" value="submit form">
            <input type="reset" value="reset form">
        </form>
            <div id="contact">
                Pacific Trails Resort<br>
                12010 Pacific Trails Road<br>
                Zephyr, CA 95555<br>
                888-555-5555
            </div>
        </main>
